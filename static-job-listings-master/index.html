<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Jonatan Garbuyo" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/utility.css" />
    <script src="./app.js" type="module"></script>

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="bg-primary-400 primary-header"></header>

    <main class="bg-neutral-100">
      <div class="container" id="filter-container">
        <div class="bg-white filter">
          <ul
            id="filter-tag-list"
            class="text-primary-400 filter-tag-list"
            aria-label="filter tag list"
          ></ul>
          <button
            class="text-neutral-500 fw-bold clear"
            aria-label="clear tags"
            id="clear"
          >
            Clear
          </button>
        </div>
      </div>

      <div class="container">
        <ul class="card-list" id="job-offers-list"></ul>
      </div>
    </main>

    <footer
      class="bg-primary-400 fs-secondary-heading fw-regular text-neutral-700"
    >
      <div class="attribution">
        Challenge by
        <a
          class="text-neutral-700"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-neutral-700" href="https://github.com/JonatanGarbuyo"
          >Jonatan Garbuyo</a
        >.
      </div>
    </footer>
  </body>
</html>
