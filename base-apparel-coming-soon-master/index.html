<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Jonatan Garbuyo" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./images/logo.svg"
        alt="logo"
        width="158"
        height="33"
      />
    </header>
    <aside>
      <img
        class="hero"
        src="./images/hero-desktop.jpg"
        alt="hero"
        width="610"
        height="800"
      />
      <img
        class="hero-mobile"
        src="./images/hero-mobile.jpg"
        alt="hero"
        width="375"
        height="350"
      />
    </aside>
    <main>
      <h1 class="title"><span>We're</span> coming soon</h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email Address"
          aria-label="Email Address"
          required
        />
        <button>
          <img
            src="./images/icon-arrow.svg"
            alt="submit"
            width="12"
            height="20"
          />
        </button>
        <img
          class="error error-icon"
          src="./images/icon-error.svg"
          alt="error"
          width="24"
          height="24"
        />
        <div class="error error-message">Please provide a valid email</div>
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonatan Garbuyo</a>.
      </p>
    </footer>
  </body>
</html>
