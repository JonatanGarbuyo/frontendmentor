<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Jonatan Garbuyo" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <nav class="logo">
      <img src="./images/logo.svg" alt="logo" width="230px" height="53" />
    </nav>
    <main>
      <img
        class="mockups"
        src="./images/illustration-mockups.svg"
        alt="mockups"
        width="709"
        height="506"
      />
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>
    </main>
    <footer>
      <div class="social">
        <a class="social-icon" href="#" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="social-icon" href="#" aria-label="Twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="social-icon" href="#" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonatan Garbuyo</a>.
      </p>
    </footer>
  </body>
</html>
