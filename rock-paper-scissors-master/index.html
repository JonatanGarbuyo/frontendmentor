<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Jonatan Garbuyo" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" type="module"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./images/logo.svg" width="162" height="99" alt="Logo" />

        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>

        <div class="score">
          <p class="score-title">score</p>
          <p class="score-number">12</p>
        </div>
      </div>
    </header>

    <main>
      <div class="choices">
        <img src="./images/bg-triangle.svg" alt="" />
      </div>
      <div class="rules">
        <button class="rules-button">rules</button>
      </div>

      <div class="rules-modal">
        <h1>Rules</h1>
        <img
          src="./images/image-rules.svg"
          width="304"
          height="270"
          alt="rules"
        />
        <button class="close-modal"></button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JonatanGarbuyo">Jonatan Garbuyo</a>.
      </div>
    </footer>
  </body>
</html>
